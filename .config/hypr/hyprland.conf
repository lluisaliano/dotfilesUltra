bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Transform windowss
bind = $mainMod CONTROL, H, resizeactive, -60 0
bind = $mainMod CONTROL, L, resizeactive, 60 0
bind = $mainMod CONTROL, K, resizeactive, 0 -60
bind = $mainMod CONTROL, J, resizeactive, 0 60

# Control windows
bind = $mainMod, R, fullscreen, 0
bind = $mainMod SHIFT, R, fullscreen, 1 # Not Working # toggles the focused window’s internal fullscreen state without altering the geometry
bind = $mainMod SHIFT, F, pin # Only floating window
bind = $mainMod, F, togglefloating,
bind = $mainMod, W, killactive,

# CHANGED WORSKAPCE MONITOR FOR SECOND MONITOR, USING SPLIT-MONITOR-WORKSPACE. TO GET BACK TO NORMAL; Remove "split-"

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, split-workspace, 1
bind = $mainMod, 2, split-workspace, 2
bind = $mainMod, 3, split-workspace, 3
bind = $mainMod, 4, split-workspace, 4
bind = $mainMod, 5, split-workspace, 5
bind = $mainMod, 6, split-workspace, 6
bind = $mainMod, 7, split-workspace, 7
bind = $mainMod, 8, split-workspace, 8
bind = $mainMod, 9, split-workspace, 9
bind = $mainMod, 0, split-workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, split-movetoworkspace, 1
bind = $mainMod SHIFT, 2, split-movetoworkspace, 2
bind = $mainMod SHIFT, 3, split-movetoworkspace, 3
bind = $mainMod SHIFT, 4, split-movetoworkspace, 4
bind = $mainMod SHIFT, 5, split-movetoworkspace, 5
bind = $mainMod SHIFT, 6, split-movetoworkspace, 6
bind = $mainMod SHIFT, 7, split-movetoworkspace, 7
bind = $mainMod SHIFT, 8, split-movetoworkspace, 8
bind = $mainMod SHIFT, 9, split-movetoworkspace, 9
bind = $mainMod SHIFT, 0, split-movetoworkspace, 10

# Move active window to a workspace silent
bind = $mainMod CONTROL, 1, split-movetoworkspacesilent, 1
bind = $mainMod CONTROL, 2, split-movetoworkspacesilent, 2
bind = $mainMod CONTROL, 3, split-movetoworkspacesilent, 3
bind = $mainMod CONTROL, 4, split-movetoworkspacesilent, 4
bind = $mainMod CONTROL, 5, split-movetoworkspacesilent, 5
bind = $mainMod CONTROL, 6, split-movetoworkspacesilent, 6
bind = $mainMod CONTROL, 7, split-movetoworkspacesilent, 7
bind = $mainMod CONTROL, 8, split-movetoworkspacesilent, 8
bind = $mainMod CONTROL, 9, split-movetoworkspacesilent, 9
bind = $mainMod CONTROL, 0, split-movetoworkspacesilent, 10

# MONITORS CONFIGURATION
# Jump between monitors
bind = $mainMod, TAB, focusmonitor, +1
# Move window to next/previous monitor
bind = $mainMod SHIFT, TAB, split-changemonitor, next # Change window to next monitor
bind = $mainMod CONTROL, TAB, split-changemonitorsilent, next # Silent window change on monitor

# Go to next workspace or previous (with prev or next) (Same as mainMod and mouse wheel)
# With split-cycleworkspacesnowrap, it stops at worskpace x of all the monitors, it does not start again at 1
bind = $mainMod, PERIOD, split-cycleworkspaces, next 

# Stop monitor eDP-1 (Laptop) (Usefull when you want to use only external monitor) (It stops, not disables it, meaning we can still send windows to it)
bindl = $mainMod SHIFT, COMMA, exec, sleep 1 && hyprctl dispatch dpms toggle eDP-1
# Stop monitor DP-1 (Monitor External)
bindl = $mainMod, COMMA, exec, sleep 1 && hyprctl dispatch dpms toggle DP-1
bindl = $mainMod, COMMA, exec, sleep 1 && hyprctl dispatch dpms toggle DP-3 # Sometimes it connects as DP-3



# Recover all windows from other monitors to the current one. (If the monitor is not disconnected, it recovers Special workspaces (It always does it but it is a cool feature))
bind = $mainMod SHIFT, PERIOD, split-grabroguewindows

# Worskpace Rules (Assign workspaces to monitors so hyprpanel works well with persistent workspaces option)
workspace = r[1-6]:monitor:eDP-1
workspace = r[7-12]:monitor:DP-1

# DISABLE LAPTOP screen when monitor Lid is down (hyprctl devices to get the switch name) Lid Switch
# Trigger when lid is closed (switch:on). First we get the windows to the monitor that is going to stay on, then we disable the laptop monitor.
bindl = , switch:on:Lid Switch, exec, split-grabroguewindows
# Trigger when the switch is turning on. (Lid down)
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
# Trigger when the switch is turning off.
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, 2880x1800, 0x0, 2"


# Special workspaces
# S
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, split-movetoworkspace, special:magic
bind = $mainMod CONTROL, S, split-movetoworkspacesilent, special:magic
# D
bind = $mainMod, D, togglespecialworkspace, magic2
bind = $mainMod SHIFT, D, split-movetoworkspace, special:magic2
bind = $mainMod CONTROL, D, split-movetoworkspacesilent, special:magic2


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Audio
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Mute Mic
bind = $mainMod SHIFT, M, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Music
bind = ,XF86AudioNext, exec, playerctl --ignore-player=chromium next
bind = ,XF86AudioPrev, exec, playerctl --ignore-player=chromium previous
bind = ,XF86AudioPlay, exec, playerctl --ignore-player=chromium play-pause

# Logs
debug {
 disable_logs=true
}

# Plugin Config
plugin {
    split-monitor-workspaces {
        count = 6
        keep_focused = 1
        enable_notifications = 0
        enable_persistent_workspaces = 1
    }
}

# Some default env vars.
env = QT_QPA_PLATFORM=wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION=1
env = QT_QPA_PLATFORMTHEME=qt5c
env = GDK_BACKEND=wayland,x11
env = SDL_VIDEODRIVER=wayland
env = CLUTTER_BACKEND=wayland
env = XDG_CURRENT_DESKTOP=Hyprland
env = XDG_SESSION_TYPE=wayland
env = XDG_SESSION_DESKTOP=Hyprland
env = HYPRCURSOR_THEME,oreo_spark_red_cursors
env = HYPRCURSOR_SIZE,48
env = XCURSOR_SIZE,48

env = WLR_NO_HARDWARE_CURSORS,1


# QT apps y perque escali ses apps de xwayland
env = GDK_SCALE,2
env = ELM_SCALE,1
env = QT_SCALE_FACTOR,1
env = QT_ENABLE_HIGHDPI_SCALING,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

# Xwayland Apps on 4k
xwayland {
 force_zero_scaling = true
}


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = es

    follow_mouse = 1
    mouse_refocus = false
    numlock_by_default = true

    touchpad {
        natural_scroll = no
        disable_while_typing = true
    }	

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

#device{
 #   name = logitech-g900-1
     #sensitivity = 0.2
  #  accel_profile = flat
#}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 4
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
	
    #layout = dwindle
    layout = hy3

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    no_cursor_warps = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
	new_optimizations = true
	special = false # Blur behind special workspace    
	}

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.1, 0.9, 0.1, 1.05

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

misc {
    disable_hyprland_logo = true    
    force_default_wallpaper = 0
    new_window_takes_over_fullscreen = 2    
    vfr = true
}
